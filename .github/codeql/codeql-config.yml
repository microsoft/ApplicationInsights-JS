name: "CodeQL config"

queries:
  - uses: security-and-quality

paths-ignore:
  - '**/test/'
  - '**/Tests/'
  - '**/dist-history/'
  - '**/rollup.config.js'
  - '**/docs/webSdk/'
  - '**/tools/**/*.jsonc'
  - '**/node_modules/'
  - '**/*.d.ts'
  - '**/out/'
  - '**/build/'
  - '**/bundle/'
  - '**/dist/'
  - '**/dist-es*/'
  - 'common/temp/'
  - '**/samples/'
